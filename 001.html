<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>宣言的レンダリング</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'こんにちは、Vue！'
            }
        });
    </script>
</body>

</html>
