<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>宣言的レンダリング</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="app-2">
        <span v-bind:title="message">
            マウスを数秒間私の上に置くと、動的にバインドされたタイトルが表示されます。
        </span>

        <div style="padding-top: 30px;">
            app2.message = 'some new message' をコンソールに入力するとtitle表示されるものが変わります。
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'このページを ' + new Date().toLocaleString() + ' にロードしました'
            }
        });
    </script>
</body>

</html>
