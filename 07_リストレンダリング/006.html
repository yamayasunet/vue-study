<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>条件付きレンダリング</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h3>&lt;template&gt; での v-for</h3>
    <ul id="app">
        <template v-for="item in items">
            <li>{{ item.msg }}</li>
        </template>
    </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                items: [
                    { msg: "わんこ" },
                    { msg: "にゃんこ" }
                ]
            }
        });

    </script>
</body>

</html>
