<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>条件付きレンダリング</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h3>v-for で配列に要素をマッピングする</h3>

    普通のfor
    <ul id="example-1">
        <li v-for="item in items" :key="item.message">
            {{ item.message }}
        </li>
    </ul>

    親プロパティのアクセスが可能
    <ul id="example-2">
        <li v-for="(item, index) in items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>

    in を of に変えても同様に動作可能
    <ul id="example-3">
        <li v-for="(item, index) of items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script>
        var example1 = new Vue({
            el: '#example-1',
            data: {
                items: [{
                        message: '太郎'
                    },
                    {
                        message: '次郎'
                    }
                ]
            }
        });

        var example2 = new Vue({
            el: '#example-2',
            data: {
                parentMessage: '佐藤',
                items: [{
                        message: '太郎'
                    },
                    {
                        message: '次郎'
                    }
                ]
            }
        });

        var example3 = new Vue({
            el: '#example-3',
            data: {
                parentMessage: '佐藤',
                items: [{
                        message: '太郎'
                    },
                    {
                        message: '次郎'
                    }
                ]
            }
        });
    </script>
</body>

</html>
